<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Schedules</title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400" rel="stylesheet">
    </head>
 
    <body>

    <header>
        <div class="center-cont">
            <h1>Schedules Appli <span class="game-version">v1.0.1</span></h1>
        </div>
    </header>

    <div class="container">
        <p>cou</p>
    </div>

    <div id="container">
    </div>

    <footer>
        <p>Powered by ValouTeam</p>
    </footer>

        <script src="js/jquery-1.12.3.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script>

            // Init url
            var url = window.location.href;
            var socket = io.connect(url);

            socket.emit('create_position');
            socket.on('return_info', function (data) {
                console.log(data);

                Highcharts.chart('container', {
                    chart: {
                        type: 'scatter',
                        zoomType: 'xy',
                        width:1024,
                        height:600
                    },
                    title: {
                        text: 'Schedules clusters'
                    },
                    subtitle: {
                        text: 'Source: Data 2016'
                    },
                    xAxis: {
                        title: {
                            enabled: true,
                            text: 'Height (cm)'
                        },
                        startOnTick: true,
                        endOnTick: true,
                        showLastLabel: true
                    },
                    yAxis: {
                        title: {
                            text: 'Weight (kg)'
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'left',
                        verticalAlign: 'top',
                        x: 100,
                        y: 100,
                        floating: true,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
                        borderWidth: 1
                    },
                    plotOptions: {
                        scatter: {
                            marker: {
                                radius: 5,
                                states: {
                                    hover: {
                                        enabled: true,
                                        lineColor: 'rgb(100,100,100)'
                                    }
                                }
                            },
                            states: {
                                hover: {
                                    marker: {
                                        enabled: false
                                    }
                                }
                            },
                            tooltip: {
                                headerFormat: '<b>{series.name}</b><br>',
                                pointFormat: '{point.x} cm, {point.y} kg'
                            }
                        }
                    },
                    series: data
                });

            });



        </script>
    </body>
</html>
